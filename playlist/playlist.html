<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="playlist.js"></script>
    </head>
    <body>
        <h1>Playlist</h1>
        <input type="button" id="btn_1" value="Button 1"> This shuffles forwards <br>
        <input type="button" id="btn_2" value="Button 2"> This shuffles backwards <br>
        <input type="button" id="btn_3" value="Button 3"> This swaps the first two <br>
        <input type="button" id="btn_4" value="Button 4"> This shows us your final playlist<br>

        <div>
            <h2>Here is your Initial playlist</h2>
            <span id="i_Playlist"></span>
        </div>

        <div>
            <h2>Here is your shuffled playlist</h2>
            <span id="f_Playlist"></span>
        </div>
       


    </body>
</html>
